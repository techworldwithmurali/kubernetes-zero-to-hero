apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-app
  namespace: dev
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: app=techworldwithmurali,Team=DevOps
spec:
  ingressClassName: alb
  rules:
    - host: dev.techworldwithmurali.in
      http:
        paths:
          - path: /index.html
            pathType: Exact
            backend:
              service:
                name: nginx-app
                port:
                  number: 80
